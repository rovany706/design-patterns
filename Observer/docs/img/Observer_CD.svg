able to ConcreteObservable--><path d="M126,170.266 C126,170.266 126,209.724 126,209.724 " fill="none" id="IObservable&lt;-ConcreteObservable" style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 7.0,7.0;"/><polygon fill="none" points="119,170.266,126,150.266,133,170.266,119,170.266" style="stroke: #000000; stroke-width: 1.0;"/><!--link ConcreteObservable to IObserver--><path d="M225.706,262 C225.706,262 246.137,262 246.137,262 " fill="none" id="ConcreteObservable-IObserver" style="stroke: #000000; stroke-width: 1.0;"/><polygon fill="#000000" points="259.137,262,250.137,258,254.137,262,250.137,266,259.137,262" style="stroke: #000000; stroke-width: 1.0;"/><line style="stroke: #000000; stroke-width: 1.0;" x1="254.137" x2="246.137" y1="262" y2="262"/><polygon fill="#FFFFFF" points="213.706,262,219.706,266,225.706,262,219.706,258,213.706,262" style="stroke: #000000; stroke-width: 1.0;"/><!--link ConcreteObserver to IObserver--><path d="M303,136.294 C303,136.294 303,210.26 303,210.26 " fill="none" id="ConcreteObserver-&gt;IObserver" style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 7.0,7.0;"/><polygon fill="none" points="310,210.26,303,230.26,296,210.26,310,210.26" style="stroke: #000000; stroke-width: 1.0;"/><!--
@startuml
package "ObserverExample" {
    skinparam class {
	BackgroundColor White
	ArrowColor Black
	BorderColor Black
    }
    skinparam linetype ortho

    interface IObservable {
        +Subscribe(IObserver): void
        +Unsubscribe(IObserver): void
        +Notify(): void
    }

    interface IObserver {
        +Update()
    }

    class ConcreteObserver {
        +Update()
    }

    class ConcreteObservable {
        -subscribers: IObserver[]
        +Subscribe(IObserver): void
        +Unsubscribe(IObserver): void
        +Notify(): void
    }

    ConcreteObservable .up.|> IObservable
    ConcreteObservable o-right-> IObserver
    ConcreteObserver .down.|> IObserver
} 
@enduml

